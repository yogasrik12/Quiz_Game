<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       body{
        font-size: xx-large;
        justify-items: center;
        margin-left: 0;
        margin-right: 0;
        margin-top: 0;
        margin-bottom: 0;
        padding-top: 10px;
       }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;
            var confirmPassword = document.myform.password2.value;
            var num = document.myform.num.value;
            var email = document.myform.email.value;
            var status = true; 
            if (name == null || name === "") {
                alert("Name can't be blank");
                status = false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                status = false;
            } else if (password !== confirmPassword) {
                alert("Passwords must be the same!");
                status = false;
            }
            if (isNaN(num)) {
                document.getElementById("numloc").innerHTML = "Enter Numeric value only ";
                status = false;
            } else {
                document.getElementById("numloc").innerHTML = ""; 
            }
            var atposition = email.indexOf("@");
            var dotposition = email.lastIndexOf(".");
            if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= email.length) 
            {
                alert("Please enter a valid e-mail address\nAt position: " + atposition + "\nDot position: " + dotposition);
                document.getElementById("emailloc").innerHTML = "<img src='photo.jpg'/> Invalid email format";
                status = false;
            } else
             {
                document.getElementById("emailloc").innerHTML = "<img src='checked.gif'/>";
            }

            return status;
        }
    </script>
</head>
<body>
    <form name="myform" method="post" action="abc.jsp" onsubmit="return validateform()">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"><br/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"><br/></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="password2"><br/></td>
            </tr>
            <tr>
                <td>Number:</td>
                <td><input type="text" name="num"><span id="numloc"></span> <br/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email"><br/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
